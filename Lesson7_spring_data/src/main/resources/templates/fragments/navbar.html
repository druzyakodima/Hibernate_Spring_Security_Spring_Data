<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


    <nav th:fragment="navbar(pageName)" class="navbar navbar-expand-lg n navbar-dark bg-primary">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" th:classappend="${pageName == 'Products'} ? 'active'">
                    <a class="nav-link" href="/product">Products</a>
                </li>
                <li class="nav-item" th:classappend="${pageName == 'Users'} ? 'active'">
                    <a class="nav-link" href="/user">Users</a>
                </li>
            </ul>

                <form sec:authorize="isAuthenticated()"
                      th:action="@{/logout}"
                      th:method="post"
                      class="form-inline">
                    <button class="btn btn-outline-dark">
                        Logout <span sec:authentication="principal.username"></span>
                    </button>
                </form>

        </div>
    </nav>
</html>
