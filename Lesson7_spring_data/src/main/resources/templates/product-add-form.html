<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/heads :: heads"></head>

<body>

<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
</button>

<div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
            <a class="nav-link" href="#">List</a>
        </li>
    </ul>
</div>

<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <form th:action="@{/product/add}" th:method="post" th:object="${product}">

                <div class="form-group">
                    <label>Product ID</label>
                    <input type="number" th:field="*{product_id}" class="form-control" placeholder="Enter product id">
                </div>

                <div class="form-group">
                    <label>Product name</label>
                    <input type="text" th:field="*{title}" class="form-control" placeholder="Enter product name">
                </div>

                <div class="form-group">
                    <label>Product cost</label>
                    <input type="number" th:field="*{price}" class="form-control" placeholder="Enter product cost">
                </div>

                <button type="submit" class="btn btn-primary">Add</button>
            </form>
            <br>
            <form th:action="@{/product}" th:method="get">
                <button type="submit" class="btn btn-primary">To the main page</button>
            </form>
        </div>
    </div>
</div>


<th:block th:replace="fragments/flooter.html :: scripts"/>

</body>
</html>
