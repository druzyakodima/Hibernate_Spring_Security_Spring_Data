<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/heads :: heads"></head>

<body>
<div class="row py-2">
    <div class="col-12">
        <div class="col-12">
            <form th:action="@{/product/processForm}" th:method="post" th:object="${productRepr}">
                <table class="table table-bordered my-2">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Product ID</th>
                        <th scope="col">Product name</th>
                        <th scope="col">Cost($)</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product : ${productRepr}">
                        <th th:text="${productRepr.id}"></th>
                        <th th:text="${productRepr.product_id}"></th>
                        <td th:text="${productRepr.title}"></td>
                        <td th:text="${productRepr.price}"></td>
                    </tr>
                    </tbody>
                </table>
                <button type="submit" class="btn btn-primary">To the main page</button>
            </form>
        </div>
    </div>
</div>

<th:block th:replace="fragments/flooter.html :: scripts"/>

</body>
</html>
