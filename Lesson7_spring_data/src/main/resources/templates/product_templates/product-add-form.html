<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>
<body>
<nav th:replace="fragments/navbar :: navbar('Products')"></nav>


<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <form th:action="@{/product/update}" th:method="post" th:object="${product}">
                <input type="hidden" th:field="*{id}" id="id" name="id">

                <div class="form-group">
                    <label>Product ID</label>
                    <input type="number" th:field="*{product_id}" class="form-control" placeholder="Enter product id">
                </div>

                <div class="form-group">
                    <label>Product name</label>
                    <input type="text" th:field="*{title}" class="form-control" placeholder="Enter product name">
                </div>

                <div class="form-group">
                    <label>Product cost</label>
                    <input type="number" th:field="*{price}" class="form-control" placeholder="Enter product cost">
                </div>

                <button type="submit" class="btn btn-primary">Add</button>
            </form>
            <br>
            <form th:action="@{/product}" th:method="get">
                <button type="submit" class="btn btn-primary">To the main page</button>
            </form>
        </div>
    </div>
</div>


<th:block th:replace="fragments/flooter.html :: scripts"/>

</body>
</html>
